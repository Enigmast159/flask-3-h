{% extends "base.html" %}

{% block content %}
    <h2 class="text-center">Оформление каюты</h2>
    <table class="table table-bordered table-secondary"
           style="width: 50%; margin-left: auto; margin-right: auto">
        <tr>
            <th>Цвет стен</th>
            <th>Эмблема</th>
        </tr>
        <tr>
            {%if sex == 'male' and age < 21%}
            <td style="background-color: LightSeaGreen"></td>
            <td style="width: 50%"><img src="/static/img/small_mar.png" width="100%" height="100%"></td>
            {%elif sex == 'male' and age > 20%}
            <td style="background-color: #2c75ff"></td>
            <td style="width: 50%"><img src="/static/img/big_mar.png" width="100%" height="100%"></td>
            {%elif sex == 'female' and age < 21%}
            <td style="background-color: #e0007b"></td>
            <td style="width: 50%"><img src="/static/img/small_mar.png" width="100%" height="100%"></td>
            {%elif sex == 'female' and age > 20%}
            <td style="background-color: #ff19ba"></td>
            <td style="width: 50%"><img src="/static/img/big_mar.png" width="100%" height="100%"></td>
            {% endif %}
        </tr>
    </table>
{% endblock %}
