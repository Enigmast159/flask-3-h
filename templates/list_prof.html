{%extends 'base.html'%}
{% block content %}
<div class="m-3">
    <h2 class="">Список профессий</h2>
    {%if type == 'ol'%}
        <ol>
        {%for item in arr%}
            <li>{{item}}</li>
        {%endfor%}
        </ol>
    {%elif type == 'ul'%}
        <ul>
        {%for item in arr%}
            <li>{{item}}</li>
        {%endfor%}
        </ul>
    {%else%}
        <h1>Вы ввели неверный парметр</h1>
    {%endif%}
</div>
{% endblock %}
